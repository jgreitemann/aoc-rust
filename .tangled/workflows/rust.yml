when:
  - event: ["push"]
    branch: ["main"]
  - event: ["pull_request"]
    branch: ["main"]

engine: "nixery"

dependencies:
  nixpkgs:
    - gcc
    - rustc
    - cargo
    - clippy

steps:
  - name: "Build all projects"
    command: |
       cargo build --release --verbose --locked
  - name: "Clippy"
    command: |
      cargo clippy --release --workspace --locked
